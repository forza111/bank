{% extends 'payment/base.html' %}
{% block title %}
Sale_buy
{% endblock %}

{% block page_title %}
Покупка/продажа валюты
{% endblock %}

{% block content %}
{% if error_message %}
{{ error_message }}
{% else %}
<body class="container">
    <form action="{% url 'payment:change_sale_dol' user.id%}" method="POST" >
        {% csrf_token %}
        <p>
            <label>Доллары</label><br>
            <input type="number" name="balance_dol" />
        </p>
        <input type="submit" value="Продать" >
    </form>
</body>
{% endif %}
{% endblock %}
